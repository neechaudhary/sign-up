    body {

    }

    -- .cut {
        background-color: rgb(6, 95, 136);
        border-radius: 10px;
        height: 20px;
        left: 20px;

        top: -20px;

        transition: transform 200ms;

    }
    
    .input-container {
        height: 50px;
        position: relative;
        width: 100px;
    }

    }
    
    .placeholder {
        color: rgb(6, 158, 44);
        font-family: 'Courier New', Courier, monospace;
        left: 20px;
        line-height: 14px;
        pointer-events: none;
        position: absolute;
        transform-origin: 0% 50%;
        top: 20px;
        transition: transform 200ms, color 200ms;
    }
    /*.input:focus-.placeholder {
        color: rgb(25, 25, 25);
    }*/
    
    .submit {
        background-color: rgb(17, 120, 160);
        color: #eee;
        font-family: 'Times New Roman', Times, serif;
        border-radius: 5px;
        border: 0;
        box-sizing: border-box;
        cursor: pointer;
        font-size: 18px;
        height: 35px;
        text-align: center;
        margin-top: 38px;
        margin-left: 80px;
        width: 100px;
    }

        </div>
        <br>

            <label for="email" class="label"> </label>
            <input id="email" class="input" type="text" placeholder="Email ID " required>
            <div class="cut"> </div>
        </div>

        <br>
        <div class="input-container">
